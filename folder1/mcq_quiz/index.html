<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MCQ Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>CSS MCQ Quiz for Students</h1>
        <p class="subtitle">Learn Inline, Internal, External CSS + Box Model + Positions</p>
    </header>

    <div class="container">
        <h2>Multiple Choice Questions</h2>

       
        <div class="question">
            <p>1. Which CSS type is written inside the HTML file?</p>
            <label><input type="radio" name="q1"> Internal CSS</label><br>
            <label><input type="radio" name="q1"> External CSS</label><br>
            <label><input type="radio" name="q1"> Inline CSS</label><br>
            <label><input type="radio" name="q1"> None</label>
        </div>

        <div class="question">
            <p>2. Which tag is used to write Internal CSS?</p>
            <label><input type="radio" name="q2"> &lt;head&gt;</label><br>
            <label><input type="radio" name="q2"> &lt;style&gt;</label><br>
            <label><input type="radio" name="q2"> &lt;script&gt;</label><br>
            <label><input type="radio" name="q2"> &lt;meta&gt;</label>
        </div>


        <div class="question">
            <p>3. External CSS is added using:</p>
            <label><input type="radio" name="q3"> &lt;href&gt;</label><br>
            <label><input type="radio" name="q3"> &lt;script&gt;</label><br>
            <label><input type="radio" name="q3"> &lt;link&gt;</label><br>
            <label><input type="radio" name="q3"> &lt;import&gt;</label>
        </div>

    </div>

</body>
</html>
